<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <title>表格列表示例</title>
</head>

<body>
    <h2>这是表格</h2>
    <table border="1" cellspacing="0" width="500" height="250">
        <thead>
            <tr>
                <th>账号</th>
                <th>密码</th>
                <th>合并示例</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </thead>
    </table>

</body>

</html>
